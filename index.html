<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-board">
        <div class="cell1" rawIndex = "0" columnIndex="0"></div>
        <div class="cell2" rawIndex = "0" columnIndex="1"></div>
        <div class="cell3" rawIndex = "0" columnIndex="2"></div>
        <div class="cell4" rawIndex = "1" columnIndex="0"></div>
        <div class="cell5" rawIndex = "1" columnIndex="1"></div>
        <div class="cell6" rawIndex = "1" columnIndex="2"></div>
        <div class="cell7" rawIndex = "2" columnIndex="0"></div>
        <div class="cell8" rawIndex = "2" columnIndex="1"></div>
        <div class="cell9" rawIndex = "2" columnIndex="2"></div>
    </div>
    <h1 id="message"></h1>
    <script src="script.js"></script>
</body>
</html>
